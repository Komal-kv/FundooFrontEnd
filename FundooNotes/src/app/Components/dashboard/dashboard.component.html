<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <div fxHide.xs>
        <img src="../../../assets/google_keep.png" alt="img" style="width: 30px; height:40px">
    </div>
      <h1 class="example-app-name">FundooNote</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
            <div flexLayout="row" fxLayoutAlign="space-between center">
                <img src="../../../assets/lightbulb_FILL0_wght400_GRAD0_opsz48.svg" alt="" style="width: 20px; height:20px;">
                <a mat-list-item routerLink="/Dashboard/notes" >Notes</a>
            </div>

            <div flexLayout="row" fxLayoutAlign="space-between center">
                <img src="../../../assets/notifications_FILL0_wght400_GRAD0_opsz48.svg" alt="" style="width: 20px; height:20px;">
                <a mat-list-item routerLink="." >Reminders</a>
            </div>
          
            <div flexLayout="row" fxLayoutAlign="space-between center">
                <img src="../../../assets/edit_FILL0_wght400_GRAD0_opsz48.svg" alt="" style="width: 20px; height:20px;">
                <a mat-list-item routerLink="." >Edit Label</a>
            </div>

            <div flexLayout="row" fxLayoutAlign="space-between center">
                <img src="../../../assets/archive_FILL0_wght400_GRAD0_opsz48.svg" alt="" style="width: 20px; height:20px;">
                <a mat-list-item routerLink="/Dashboard/archive" >Archive</a>
            </div>

            <div flexLayout="row" fxLayoutAlign="space-between center">
                <img src="../../../assets/delete_FILL0_wght400_GRAD0_opsz48.svg" alt="" style="width: 20px; height:20px;">
                <a mat-list-item routerLink="/Dashboard/trash" >Trash</a>
            </div>
          
          
          
          

        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>

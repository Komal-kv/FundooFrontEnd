<app-create-note (messageEvent)="receiveMessage($event)"></app-create-note> 
<app-display [childMessage]="parentMessage" (archivenote)="recieveArchiveNote($event)" (updatedisplay)="updateData($event)"></app-display>

<!-- child to parent sharing using output and event emmiter , so messageEvent is in the parent component.ts and we emit the message by writing it -->

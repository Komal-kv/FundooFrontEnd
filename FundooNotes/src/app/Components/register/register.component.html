<div class="main">
    <form class="" action="">
        <div class="head">
            <div >
                <h3 style="font-size: 30px; font-style: inherit">
                    <span style="color: rgb(9, 137, 196)">F</span>
                    <span style="color: rgb(216, 65, 65)">u</span>
                    <span style="color: rgb(219, 154, 32)">n</span>
                    <span style="color: rgb(209, 26, 117)">d</span>
                    <span style="color: rgb(142, 151, 14)">o</span>
                    <span style="color: rgb(39, 193, 78)">o</span>
                    <span style="color: rgb(14, 197, 213)">N</span>
                    <span style="color: rgb(203, 78, 15)">o</span>
                    <span style="color: rgb(22, 111, 99)">t</span>
                    <span style="color: rgb(102, 9, 164)">e</span>
                </h3>
            </div>
            <div style="margin-bottom: 20px;" > <span style="font-size: 20px;">Create your Google account</span></div>
            <div class="name">
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First Name">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Last Name">
                </mat-form-field>
            </div>
            <div class="username">
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Username">
                </mat-form-field>
            </div>
            <div>
                <mat-hint>You can use letters,numbers & periods</mat-hint>
            </div>
            <div class="paswrd">
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Confirm</mat-label>
                    <input matInput placeholder="Confirm">
                </mat-form-field>
            </div>
            <div>
                <mat-hint>Use 8 or more characters with a mix of letters, numbers & symbols</mat-hint>
            </div>

            <div>
                <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="img" class="image" />
                <span style="text-align: left;">One account. All of Google working for you.</span>
            </div>
            <!-- <div>
                <a href="" class="line">Sign in instead</a>
                <input type="submit" value="Next">
            </div> -->
        </div>
    </form>
</div>
